<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
  <div class="form-group col-12">
    <input
      class="form-control"
      placeholder="Email ID"
      required
      ngModel
      name="userName"
    />
  </div>
  <div class="form-group col-12">
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      ngModel
      name="password"
      required
    />
  </div>
  <div class="form-group col-12 mt-3 d-flex">
    <div class="buttons row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <p class="text-center">
          <button type="button" class="forgot-pw btn btn-primary">
            Forgot Password?
          </button>
        </p>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <p class="text-center">
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="login btn btn-primary"
          >
            Log in
          </button>
        </p>
      </div>
    </div>
  </div>
</form>
